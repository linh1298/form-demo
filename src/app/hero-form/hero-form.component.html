<div [hidden]="submitted">
  <h1>Hero Form</h1>
  <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
    <div style="max-width: 500px; max-height: 500px; overflow: auto;">
      {{ model | json }}
    </div>

    <div class="card" style="width: 500px; max-width: 500px;">
      <div class="form-group">
        <label for="power"> Hero Name</label>
        <input class="form-control ng-pristine" #name="ngModel" type="text" id="name" required [(ngModel)]="model.name" name="name">
        <div [hidden]="name.valid || name.untouched" class="alert alert-danger">Name is required</div>
      </div>

      <div class="form-group">
        <label for="alterEgo"> Alter Ego</label>
        <input class="form-control ng-untouched ng-pristine ng-valid" type="text" id="alterEgo"
          [(ngModel)]="model.alterEgo" name="alterEgo">
      </div>

      <div class="form-group">
        <label for="power"> Hero Power</label>
        <select #power="ngModel" class="form-control ng-untouched" id="power" required [(ngModel)]="model.power" name="power">
          <option *ngFor="let pow of powers" [value]="pow"> {{pow}} </option>
        </select>
        <div [hidden]="power.valid || power.untouched" class="alert alert-danger">Please choose a Power</div>
      </div>

      <button type="button" class="btn btn-secondary" (click)="heroForm.reset()">New Hero</button>
      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    </div>
  </form>
</div>
<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Alter Ego</div>
    <div class="col-xs-9">{{ model.alterEgo }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Power</div>
    <div class="col-xs-9">{{ model.power }}</div>
  </div>
  <br>
  <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
